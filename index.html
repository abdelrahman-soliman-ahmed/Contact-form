        </div>

        </div>

            <input class="two" type="text" name="e-work" placeholder="COMPANY" required>
            <input class="two" type="tel" name="phone" placeholder="PHONE" pattern="[0-9]{12}" required>
        </div>

        <div class="data">
            <textarea rows="7" cols="43" placeholder="YOUR MESSAGE"></textarea>
        </div>

        <div class="data">
            <button class="send" type="submit"><strong>SEND MESSAGE</strong></button>
        </div>
    </form>
